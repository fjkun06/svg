  <filter id="displacementFilter2">
    <feTurbulence
      type="turbulence"
      baseFrequency="0.05"
      numOctaves="2"
      result="turbulence" />
    <feDisplacementMap
      in2="turbulence"
      in="SourceGraphic"
      scale="50"
      xChannelSelector="R"
      yChannelSelector="G" />
  </filter>
  <filter id="displacementFilter" x="20%" y="-20%" width="140%" height="140%">
    <feTurbulence
      type="turbulence"
      baseFrequency="0.095"
      numOctaves="1"
      seed="100"
      stitchTiles="noStitch"
      result="turbulence" />
    <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="100" xChannelSelector="G" yChannelSelector="R"/>
  </filter>
  <filter id="displacementFilter3" x="-20%" y="-20%" width="140%" height="140%">
    <feTurbulence
      type="turbulence"
      baseFrequency="0.009"
      numOctaves="3"
      result="turbulence" />
    <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="40" />
  </filter>
