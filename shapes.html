<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Default and centered SVG coordinate systems</title>
  <link rel="stylesheet" href="centered-viewBox.css">
</head>

<body>
  <svg width="400px" height="200px">
    <title>Default coordinates</title>
    <g id="content">
      <rect class="backdrop" width="100%" height="100%"  fill="transparent" stroke="red" stroke-width=".2px"/>
      <g class="target"  fill="transparent" stroke="red" stroke-width=".2px">
        Framing the View, with viewBox | 265
        <circle r="10" />
        <circle r="30" />
        <circle r="50" />
        <circle r="70" />
        <circle r="90" />
      </g>
    </g>
  </svg>
  <svg width="400px" height="200px" viewBox="-200 -100 400 200">
    <title>Centered coordinates</title>
    <use xlink:href="#content" fill="transparent" stroke="red" stroke-width=".2px"/>
  </svg>
</body>

</html>
