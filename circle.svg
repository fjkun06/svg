<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" xmlns:xlink="http://www.w3.org/1999/xlink" width="400px" height="400px" viewBox="-40 -40 80 80">
  <title>Scaling stroked shapes</title>
  <style type="text/css">
    circle {
      fill: darkSlateBlue;
      stroke: darkSeaGreen;
    }

    svg{
      border: 5px solid red;
      overflow: visible;

    }
  </style>
<circle r="10" transform="scale(3) "/>
<circle r="10" transform="scale(3.5,1)"/>
<circle r="10" transform="scale(2,2)"/>
<circle r="10" transform="scale(1,3.5)"/>
<circle r="10" />
<circle r="10" transform="scale(0.5)"/>
</svg>