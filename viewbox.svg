<svg width="100px" height="100px" id="zoomi" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!--
  with relative unit such as percentage, the visual size
  of the square looks unchanged regardless of the viewBox
  -->
  <title>Vbox</title>
  <style>
    svg {
      overflow: visible;
      background-color: yellow;
    }

    text a:visited {
      color: red;
    }
  </style>
  <rect x="0" y="0" width="100%" height="100%" />

  <!--
  with a small viewBox the circle looks large
  as it is using user units for the r attribute:
  4 resolved against 10 as set in the viewBox
  -->
  <path fill="palevioletred" d="M40,50 C-20,45 15,25 20,20 S45,-20 50,40
 C55,-20 75,15 80,20 S120,45 60,50
 C120,55 85,75 80,80 S55,120 50,60
 C45,120 25,85 20,80 S-20,55 40,50 Z" />
  <circle cx="50" cy="50" r="20" fill="white" />
  <view id="zoom" viewBox="20,20 60,60" />
  <text fill="red" y="50%" x="50%" text-anchor="middle" dy="0.25em">
    <a xlink:href="#zoomi">ZoomO</a>

  </text>
  <text fill="green" y="95%" x="30%" font-size="15">
    <a xlink:href="#zoom">ZoomI</a>

  </text>
</svg>