<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" xmlns:xlink="http://www.w3.org/1999/xlink" width="4in" height="3in" viewBox="0 0 4 3">
  <title>A Faded Photograph from a Masked Mask</title>
  <radialGradient id="dark-corners" r="0.6">
    <stop offset="0.5" stop-color="white" />
    <stop offset="1" stop-color="#222" />
  </radialGradient>
  <mask id="vignette" maskContentUnits="objectBoundingBox">
    <rect width="1" height="1" fill="url(#dark-corners)" />
  </mask>
  <mask id="photo-mask">
    <image xlink:href="card1.png" width="4" height="3" mask="url(#vignette)" />
  </mask>
  <mask id="photo-mask2" maskContentUnits="userSpaceOnUse">
    <image xlink:href="bycicle.png" width="4" height="3" />
  </mask>
  <!-- <g>
    <rect width="4" height="3" fill="#402020" />
    <rect width="4" height="3" fill="#FFC480" mask="url(#photo-mask)" />
  </g> -->
  <image href="dee.jpg" width="100%" height="100%" id="pic" mask="url(#photo-mask2)"/>
  <rect width="100%" height="100%" fill="red" mask="url(#photo-mask2)" />

</svg>