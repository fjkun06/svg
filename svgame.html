<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    svg {
      background-color: #000;
    }

    text {
      fill: currentColor;
    }

    .clicked {
      opacity: 0.1;
      pointer-events: none;
    }

    .game-over .clickable {
      fill: black;
    }

    .game-over .clicked {
      opacity: 1;
      filter: drop-shadow(0 0 3px gold);
    }
  </style>
</head>

<body>
  <h1>Hello World</h1>
  <div class="">
    <svg id="gameboard" xmlns="http://www.w3.org/2000/svg" xml:lang="en">

      <defs>
        <svg id="gem" viewBox="0 0 100 100" x="-8" y="-8" width="16" height="16">
          <polygon points="0,25 35,0 65,0 100,25 50,100" />
          <g fill="white" fill-opacity="0.3">
            <polygon points="0,25 30,30 50,100" />
            <polygon points="100,25 30,70 50,100" />
            <polygon points="28,5 35,0 65,0 72,5 50,10" />
            <polygon points="50,10 30,30 50,35 70,30" />
            <polygon points="72,5 70,30 100,25" />
          </g>
          <g stroke="white" stroke-opacity="0.5" fill-opacity="0.5">
            <polygon points="100,25 70,30 50,100" />
            <polygon points="28,5 30,30 0,25" />
          </g>
        </svg>
      </defs>

      <text color="wheat" id="timer" x="10" y="20" text-anchor="start"> Time remaining 0.0s</text>
      <text color="wheat" id="scoreboard" x="245" y="20" text-anchor="start"> 0 collected</text>
    </svg>
  </div>
  <script src="/svgx.js"></script>
</body>

</html>
